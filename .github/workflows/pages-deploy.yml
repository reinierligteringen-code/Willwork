name: Deploy to GitHub Pages

on:
  push:
    branches: [ site ]        # runs automatically on each importer push to 'site'
  workflow_dispatch: {}        # lets you run it manually from Actions if needed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4   # already on 'site' because this workflow lives there
      - name: Show files that will be deployed
        run: |
          ls -la
          test -f index.html || { echo "::error::No index.html in site branch"; exit 1; }
          touch .nojekyll
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
